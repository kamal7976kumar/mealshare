<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <title>MealShare.com</title>
</head>

<body>
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Please Login First</h4>
                </div>
                <div class="modal-body">
                    <p class="text-left login">Enter Mobile Number Or Email</p>
                    <input type="text" class="form-control mb-3" style="width: 35rem;margin: auto;" id="username"
                        placeholder="Enter Your Mobile Or Email">
                    <p class="text-left login">Password</p>
                    <input type="text" class="form-control mb-3" style="width: 35rem;margin: auto;" id="password"
                        placeholder="Enter Your Password">
                    <button class="btn btn-primary" style="margin-left:17rem;padding: 5px 40px;">login</button>
                </div>
            </div>

        </div>
    </div>
    <div class="cartmodal">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-12 hideshow">

                </div>

                <!-- <div class="col-xl-4 col-lg-4 col-md-4">
                </div> -->
            </div>
        </div>
    </div>

    <div class="addtocartmodal"
        style="height:100%;width:500px;position: absolute;background-color: #ffffff;right: 0;z-index: 2;transition: 0.5s;right: -500px; display: none;">
        <div class="cartheader">
            <div class="mycart">
                <h1>My Cart</h1>
            </div>
            <i class="fa fa-times closebtn"></i>
        </div>
        <button class="btn start-shopping">Start Shopping</button>
    </div>

    <div class="main-nav">
        <div class="logo">
            <h1><span class="mlogo">m</span>ealShare</h1>
        </div>
        <div class="search">
            <input type="text" placeholder="Search For Product" style="width: 700px;" class="form-control">
        </div>
        <div class="cart">
            <i class="fa fa-cart-arrow-down addtocart"></i>
        </div>
        <div class="myaccount">
            <p data-toggle="modal" data-target="#myModal" id="showmyaccount">My Account</p>
            <i class="fa fa-user-circle" data-toggle="modal" data-target="#myModal" id="hidemyaccount"></i>
        </div>
    </div>
    <script>
        $(".addtocart").click(function () {
            
            $(".cartmodal").show();
            $(".addtocartmodal").show();
            $(".addtocartmodal").css("right", "0px");
        });
        $(".cartmodal").click(function () {
            $(".addtocartmodal").css("right", "-500px");
            setTimeout(() => {
                $(".cartmodal").hide();
            $(".addtocartmodal").hide();
            }, 500);
        });
        $(".closebtn").click(function () {
            $(".addtocartmodal").css("right", "-500px");
            setTimeout(() => {
                $(".cartmodal").hide();
            $(".addtocartmodal").hide();
            }, 500);
            
        });
            

    </script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
</body>

</html>
